<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        var stored = localStorage.getItem('theme')
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        var isDark = stored === 'dark' || (stored !== 'light' && prefersDark)
        var root = document.documentElement
        if (isDark) root.classList.add('dark')
        root.setAttribute('data-kb-theme', isDark ? 'dark' : 'light')
        root.style.colorScheme = isDark ? 'dark' : 'light'
      })()
    </script>
    <meta charset="utf-8">
    <base href="/">
    
    <!-- Mobile viewport configuration (PWA requirement) -->
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- App Information (PWA requirement) -->
    <title>Agent X - Trading Platform</title>
    <meta name="description" content="Trading tools and market analysis platform">
    
    <!-- Theme colors (PWA requirement) -->
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="dark light">
    
    <!-- Mobile optimizations -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- iOS/Safari specific (PWA requirement) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Agent X">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicons (PWA requirement) -->
    <link rel="icon" href="/img/favicon.ico" sizes="48x48">
    <link rel="icon" href="/img/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="/img/favicon-32x32.png" type="image/png" sizes="32x32">
    
    <!-- Apple Touch Icon (PWA requirement) -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" sizes="180x180">
    
    <!-- Web App Manifest (generated by vite-plugin-pwa) -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!--
      Font Loading: Self-hosted variable fonts from @fontsource-variable are
      imported in src/index.tsx (Plus Jakarta Sans + JetBrains Mono).
      
      Note: Preload tags for these fonts would require either:
      1. A Vite plugin to inject preload tags with hashed asset paths at build time
      2. Copying fonts to public/ folder with stable paths (bypasses @fontsource benefits)
      
      Current approach (import in entry module) ensures fonts load as soon as 
      JavaScript executes. For true <link rel="preload"> before JS execution,
      consider vite-plugin-fonts or similar build-time injection solution.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
